<div class="index" style="margin: 5% 20%; align-content: center;">

    <form method="POST" style="margin: 5% 20%">
        <br>

        {{form.minFollower.label}}
        {{form.minFollower(class="form-control")}}

        {{form.submit(class="btn btn-primary")}}

        <br>
        {% for artist in artists %}

    </form>
